<template class="dashboard">
    <require from="./dashboard.scss"></require>
    <mdc-layout-grid mdc-body1 class="dashboard">
        <mdc-layout-grid-inner>
            <mdc-layout-grid-cell span="12">
                <h3 mdc-headline3>Development: ${_config.developmentMode}</h3>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4">
                <mdc-card>
                    <mdc-card-primary-action>One</mdc-card-primary-action>
                </mdc-card>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4">
                <mdc-card>
                    <mdc-card-primary-action>Two</mdc-card-primary-action>
                </mdc-card>
            </mdc-layout-grid-cell>
            <mdc-layout-grid-cell span="4">
                <mdc-card>
                    <mdc-card-primary-action>Three</mdc-card-primary-action>
                </mdc-card>
            </mdc-layout-grid-cell>
        </mdc-layout-grid-inner>
    </mdc-layout-grid>
</template>
